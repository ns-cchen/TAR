---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx.conf
data:
  default.conf: |
    server {
        listen       80;
        listen  [::]:80;
        server_name  _;

        add_header X-Server-Hostname $hostname;

        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }